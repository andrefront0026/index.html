<button> informe seu numero aqui</button>

 
 <script>

    var segredo = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
      input.focus();

    function verifica() {
        if(input.value == segredo) {

        alert("você acertou !");

        } else {

        alert("você errou !!!!!!!");
      }
        input.value = "";
          input.focus();
    }

  var button = document.querySelector("button");
  button.onclick = verifica;

 </script>
