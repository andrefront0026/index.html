<meta charset="UTF-8">
<script>

function pulaLinha () {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Informe o número de vitórias do seu time."));

var empates = parseInt(prompt("Informe o número de empates do seu time."));

var pontos = vitorias * 3 + empates;

mostra("O saldo de pontos do seu time é " + pontos);

</script>
