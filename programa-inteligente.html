<meta charset="UTF-8">
<script>
 
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var nome = prompt("Digite seu nome para começar a  BRINCADEIRA.")

var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);
    
var chute = parseInt(prompt(nome + ", Digite aqui seu chute."));
    

    if(chute == numeroPensado) {
        mostra(nome + ",  PARABÉNS!!! você acertou.");
    } else {
        mostra(nome + ",  você errou!! o número pensado foi " + numeroPensado);
    }

  

</script>
