<meta charset="UTF-8">
<script>

function pulaLinha () {
    document.write("<br>");
    document.write("<br>");
}   

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var nome = prompt(" Insira o seu nome aqui ");
var numeroPensado = Math.round(Math.random() * 10);   
var chute = parseInt(prompt(nome + ", Digite o número pensado"));

if(chute == numeroPensado) {
    mostra(nome + ", parabéns. você acertou. O número pensado foi ");
} else {
    mostra(nome + ", você errou. O número pensado foi " + numeroPensado);
}


</script>
